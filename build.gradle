apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'
repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:1.10.19"
}

task myTask {
    doLast {
        println "This is a Gradle Project"
    }
}

defaultTasks 'myTask'